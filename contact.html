  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    nav {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a {
      color: #007bff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    section {
      animation: slideUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      max-width: 600px;
      margin: 50px auto;
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .socials {
      text-align: center;
      margin-top: 30px;
    }

    .socials p {
      margin: 10px 0;
    }

    .socials a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
